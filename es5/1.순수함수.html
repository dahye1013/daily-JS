<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 순수함수
       * 1) 부수 효과가 없다
       * 2) 평가 시점이 상관없다.
       * 3) 객체를 직접 변경시키지 않는다.
       * 4) 정합성을 강조한다
       * => 서로 다른 스레드가 공간에서 함수를 실행해도 같은 같을 리턴한다
       *
       * 비순수함수
       * 1) 외부 값의 영향을 받는다.
       * 2) 실행시마자 인자가 변경된다.
       * 3) 객체를 변경시킨다
       *
       * 자바스크립트는 일급 함수이다.!!!
       * -> 함수를 값으로 다룰 수 있다.
       * -> 들고다니며 인자로 보낼 수 있고, 원하는 시점에 평가할 수 있다.
       */

      /* 순수함수 - 부수 효과가없다*/
      function add(a, b) {
        return a + b;
      }
      console.log(add(5, 10));

      //순수함수 아닌것 - c로 인해 값이 결과값이 변한다
      var c = 10;
      function add2(a, b) {
        return a + b + c;
      }
      console.log(add2(10, 2));
      c = 20;
      console.log(add2(10, 2));

      //부수효과가 있는 함수 - 외부 출력으로 인해 영향을 줌
      c = 20;
      function add3(a, b) {
        c = b;
        return a + b;
      }

      // 실행할때마다 인자 값을 변경하는 함수
      var obj1 = { val: 10 };
      function add4(obj, b) {
        obj.val += b;
      }
      add(obj, 20);

      /* 순수함수 -> object를 직접 변경하지 않고, 외부상태를 변경하지도 않음*/
      var obj1 = { val: 10 };
      function obj1(obj, b) {
        return { val: obj.val + b };
      }
    </script>
  </body>
</html>
